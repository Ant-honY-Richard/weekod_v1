<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Test</title>
    <style>
        body {
            background: #0A0A12;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 9999px;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            color: #39FF14;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.4s ease-out 0.3s forwards;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #39FF14;
            color: #0A0A12;
            border: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #00F3FF;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #39FF14;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Hero Section Animation Test</h1>
    
    <div class="badge">
        <span class="pulse"></span>
        AI + HUMAN CRAFT
    </div>
    
    <div class="buttons">
        <button class="btn btn-primary">Get Free Consultation</button>
        <button class="btn btn-secondary">See Our Work</button>
    </div>
    
    <p>This test verifies that:</p>
    <ul>
        <li>Badge appears immediately with smooth fade-in</li>
        <li>Buttons appear after 0.3s delay with smooth fade-in</li>
        <li>Both elements remain visible without disappearing</li>
    </ul>
</body>
</html>
